<ion-header>

  <ion-navbar color="dblue">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>COMMENTS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding #chat id="chat">
        <ion-item *ngFor="let c of comments" text-wrap>
            <ion-avatar item-left>
                <img src="{{c.user.imgUrl}}" alt="">
            </ion-avatar>
            <h4 >{{ c.user.firstName }} {{ c.user.lastName }}</h4>
            <h5 >{{ c.message }}</h5>
            <p > {{c.datePosted | momentFromNow }}</p>
        </ion-item>
</ion-content>
<ion-footer padding class="foot" style="background-color: white;">
    <ion-row>
        <ion-col width-75>
            <ion-item>
                <ion-label stacked>Message</ion-label>
                <ion-input [(ngModel)]="message"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col width-25>
            <button ion-button color="dred" outline (click)="socketM()"> Submit </button>
        </ion-col>
    </ion-row>
</ion-footer>
