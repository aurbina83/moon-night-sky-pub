<ion-header>
    <ion-navbar color="dblue">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>QRF Teams</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding class="qrf-list">
    <ion-list>
        <ion-item (click)="go(e)" text-wrap *ngFor="let e of events" tappable>
            <ion-thumbnail item-left>
                <img src="assets/{{e.creatorInfo.branchImg}}" alt="">
            </ion-thumbnail>
            <h2>{{e.creatorInfo.firstName}} {{e.creatorInfo.lastName}}</h2>
            <p>Expires {{e.expirationDate | moments: "dddd, MMM Do @ h:mm a"}} </p>
            <ion-icon name="arrow-forward" item-right color="warn"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
